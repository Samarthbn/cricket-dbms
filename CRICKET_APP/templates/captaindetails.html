<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script>
    $(document).ready(function() {

        $("#s2").submit(function(e) {
            e.preventDefault()
            var sa = $("#sa").val() //captain id
            var sb = $("#sb").val() //captain name
            var sc = $("#sc").val() //team name




            $.get("http://127.0.0.1:8000/datac/", {
                sa: sa,
                sb: sb,
                sc: sc,

            }).done(function(data) {

                $("body").html(data)
                alert("data Registered")

            });

        });
    });
</script>
