<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

<script>
    $(document).ready(function() {
        $('#forse').submit(function(e) {
            e.preventDefault()
            $.get("http://127.0.0.1:8000/matchin", {}).done(function(data) {

                $('#res').html(data)

            });


        });
    });

    $(document).ready(function() {
        $('#b').submit(function(e) {
            e.preventDefault()
            g = $("#g").val()
            $.get("http://127.0.0.1:8000/report", {
                g: g
            }).done(function(data) {

                $('body').html(data)

            });


        });
    });
</script>
