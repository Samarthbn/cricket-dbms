<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script>
    $(document).ready(function() {

        $("#s").submit(function(e) {
            e.preventDefault()
            var sa = $("#sa").val()
            var sb = $("#sb").val()
            var sc = $("#sc").val()
            var sd = $("#sd").val()
            var se = $("#se").val()
            var sf = $("#sf").val()
            var sg = $("#sg").val()



            $.get("http://127.0.0.1:8000/datap/", {
                sa: sa,
                sb: sb,
                sc: sc,
                sd: sd,
                se: se,
                sf: sf,
                sg: sg
            }).done(function(data) {

                $("body").html(data)
                alert("data Registered")

            });

        });
    });
</script>
