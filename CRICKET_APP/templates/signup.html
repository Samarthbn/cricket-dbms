{% extends "layout.html" %} {% block title %} signup {% endblock %} {% block content %}

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

<script>
    $(document).ready(function() {
        $('#f1').submit(function(e) {
            e.preventDefault()
            var fname = $(".fname").val()
            var usern = $("#usern").val()
            var passwd = $("#passwd").val()


            $.get("http://127.0.0.1:8000/sg", {
                fname: fname,
                usern: usern,
                passwd: passwd
            }).done(function(data) {

                $('body').html(data)

            });


        });
    });
</script>





{% load static %}
<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Sign Up</title>
    <!-- Mobile Specific Metas -->
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <!-- Font-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="{%static 'css/w3.css'%}">


    <!-- Main Style Css -->
    <link rel="stylesheet" href="{%static 'css/signup.css'%}" />
</head>

<body class="form-v5">
    <div class="page-content">
        <div class="form-v5-content">
            <form class="form-detail" id="f1">
                <h2>Sign Up </h2>
                <div class="form-row">
                    <label for="full-name">Full Name</label>
                    <input type="text" class="input-text fname" placeholder="Your Name">

                </div>
                <div class="form-row">
                    <label for="">username</label>
                    <input type="text" id="usern" placeholder="username" class="input-text" required>

                </div>
                <div class="form-row">
                    <label for="password">Password</label>
                    <input type="password" id="passwd" class="input-text" placeholder="Your Password" required>

                </div>
                <div class="form-row-last">
                    <input type="submit" name="register" class="register" value="Register">
                </div>
            </form>
        </div>
    </div>
</body>

</html>
{% endblock %}
